<h3 >Listado de personajes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Personaje borrado <small class="text-danger">{{ deletedHero }}</small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>


<button *ngIf="heroNames.length > 0" class="btn btn-outline-danger" (click)="removeLastHero()">
  Borrar Ãºltimo personaje
</button>

<ul class="mt-2 list-group">
  <li
    class="list-group-item"
    *ngFor="let personaje of heroNames"
    >
      <strong>{{ personaje }}</strong>
  </li>

</ul>
